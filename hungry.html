<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="monster.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <section class="full">
        <section id="header">
            <nav class="navbar navbar-expand-lg navbar-light container">
                <div class="container-fluid justify-content-between">
                    <div class="navtwo">
                        <a id="logo" class="navbar-brand logo" href="#"><img src="hungry.jpg" alt=""></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="navone">
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                                <a class="nav-link active" href="#">Product</a>
                                <a class="nav-link active" href="#">About us</a>
                                <a class="nav-link active" href="#">Contact us</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </section>

        <section>
            <form class="col-md-6 m-auto py-5">
                <div id="searchbar" class="input-group mb-3">
                    <input id="searchInput" type="text" class="form-control" placeholder="Search for Meal...">
                    <div class="input-group-append">
                        <button id="searchButton" type="button" class="btn btn-danger">Search</button>
                    </div>
                </div>
            </form>
        </section>


        <section id="foods">
            <div class="food">
                <img src="https://www.themealdb.com//images//media//meals//tvtxpq1511464705.jpg" alt="">
                <p>Chickpea fajitas</p>
            </div>
            <div class="food">
                <img src="https://www.themealdb.com//images//media//meals//vussxq1511882648.jpg" alt="">
                <p>Steak Diane</p>
            </div>
            <div class="food">
                <img src="https://www.themealdb.com//images//media//meals//hyarod1565090529.jpg" alt="">
                <p>Stamppot</p>
            </div>
            <div class="food">
                <img src="https:\/\/www.themealdb.com\/images\/media\/meals\/7mxnzz1593350801.jpg" alt="">
                <p>Rogaliki</p>
            </div>
            <div class="food">
                <img src="https://www.themealdb.com//images//media//meals//rtwwvv1511799504.jpg" alt="">
                <p>Prawn and Fennel Bisque</p>
            </div>
            <div class="food">
                <img src="https://www.themealdb.com//images//media//meals//syqypv1486981727.jpg" alt="">
                <p>Chicken Alfredo Primavera<p>
            </div>
            <div class="food">
                <img src="https://www.themealdb.com//images//media//meals//qxuqtt1511724269.jpg" alt="">
                <p>Parkin Cake</p>
            </div>
            <div class="food">
                <img src="https://www.themealdb.com//images//media//meals//wpputp1511812960.jpg" alt="">
                <p>Canadian Butter Tarts</p>
            </div>
            
        </section>


        <section id="searchInfo">

        </section>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="monster.js"></script>

</html>
