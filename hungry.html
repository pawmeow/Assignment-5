<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="monster.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <section class="full">
        <section id="header">
            <nav class="navbar navbar-expand-lg navbar-light container">
                <div class="container-fluid justify-content-between">
                    <div class="navtwo">
                        <a id="logo" class="navbar-brand logo" href="#"><img src="hungry.jpg" alt=""></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="navone">
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                                <a class="nav-link active" href="#">Product</a>
                                <a class="nav-link active" href="#">About us</a>
                                <a class="nav-link active" href="#">Contact us</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </section>

        <section>
            <form class="col-md-6 m-auto py-5">
                <div id="searchbar" class="input-group mb-3">
                    <input id="searchInput" type="text" class="form-control" placeholder="Search for Meal...">
                    <div class="input-group-append">
                        <button id="searchButton" type="button" class="btn btn-danger">Search</button>
                    </div>
                </div>
            </form>
        </section>

        <section id="error">

        </section>

        <section id="mealInfo">

        </section>

        <section id="searchResult">

        </section>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="monster.js"></script>
</body>

</html>
